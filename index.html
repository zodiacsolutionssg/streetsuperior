<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Flyer</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=pmXegiwpE8aFXNonjuhMaUDfwFysPNeFAM5DhBU4ax3kwRbo8PxRtBO1TowFm5wf6sgGGM"></script>

</head>

<body>

  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
	  <a-asset>
	  <a-asset>
	  <img id="marker2-thumb" src="targets/marker2-target.jpg">
      <video
        id="marker2-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="marker2-video.mp4">
      </video>
		</a-asset>
	  
	  <a-asset>
	  <img id="marker3-thumb" src="targets/marker3-target.jpg">
      <video
        id="marker3-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="marker3-video.mp4">
      </video>
		</a-asset>
		
			  <a-asset>
	  <img id="marker4-thumb" src="targets/marker4-target.jpg">
      <video
        id="marker4-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="marker4-video.mp4">
      </video>
		</a-asset>
	  </a-assets>
		  
		  
    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

	<a-entity
      xrextras-named-image-target="name: marker2-target"
      xrextras-play-video="video: #marker2-video; thumb: #marker2-thumb; canstop: true"
      geometry="primitive: plane; height: 0.75; width: 0.79;">
    </a-entity>

	<a-entity
      xrextras-named-image-target="name: marker3-target"
      xrextras-play-video="video: #marker3-video; thumb: #marker3-thumb; canstop: true"
      geometry="primitive: plane; height: 0.75; width: 0.79;">
    </a-entity>
	
	<a-entity
      xrextras-named-image-target="name: marker4-target"
      xrextras-play-video="video: #marker4-video; thumb: #marker4-thumb; canstop: true"
      geometry="primitive: plane; height: 0.75; width: 0.79;">
    </a-entity>
  </a-scene>

</body>
</html>
